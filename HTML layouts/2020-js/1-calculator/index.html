<!DOCTYPE html>
<html lang="en" class="page">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Vanilla JS Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- maincss -->

<body class="page__content">
	

	<main class="main-content">


		<article>
			

				<div class="calculator">
					
					<button class="btn" value="clear">C</button>
 					<div class="display" id="field">
 						<div class="display__row history history_last" id="history-2"></div>
 						<div class="display__row history" id="history-1"></div>
 						<div class="display__row current" id="current">0</div>
 					</div>
 					<button class="btn" value="7">7</button>
 					<button class="btn" value="8">8</button>
 					<button class="btn" value="9">9</button>
 					<button class="btn btn_special" value="/">/</button>
 					<button class="btn" value="4">4</button>
 					<button class="btn" value="5">5</button>
 					<button class="btn" value="6">6</button>
 					<button class="btn btn_special" value="*">X</button>
 					<button class="btn" value="1">1</button>
 					<button class="btn" value="2">2</button>
 					<button class="btn" value="3">3</button>
 					<button class="btn btn_special" value="-">-</button>
					<button class="btn" value="0">0</button>
					<button class="btn" value=".">.</button>					
					<button class="btn" value="equal">=</button>					
					<button class="btn btn_special" value="+">+</button>
				</div>	

		</article>	

		<article>
			<div class="about">
				<h1 class="about__title">

			</div>
		</article>
	</main>
	<script src="js/main.js"></script>
</body>
